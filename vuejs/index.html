<!DOCTYPE html>
<html lang="en">

<head>

    <title>Agent</title>
</head>

<body>
    <div id="app">
        <h2>{{  agent }}</h2>

    <script>
        let vm = new Vue({

                agent: "Data Agent Valorant"

            mounted() {
                axios
                    .get('https://valorant-api-rho.vercel.app/agent' +
                        'https://valorant-api-rho.vercel.app/agent')

                        console.log(response);
                    })
            }
        })
    </script>
