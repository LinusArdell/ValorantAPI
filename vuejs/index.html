<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Agent</title>
</head>

<body>
    <div id="valorant">
        <div class="card" v-for="data in dataAgent" style="width:20rem">
            <img class="card-img-top" v-bind:src="data.displayIcon" alt="">
            <div class="container card-body">
                <h2 class="card-title"><b> {{data.displayName}} </b></h2>
                <p class="card-text"> {{data.description}} </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        let vm = new Vue({
            el: "#valorant",
            data: {
                agent: "Data Agent Valorant",
                dataAgent: null,
                icon: ''
            },

            mounted() {
                axios
                    .get('https://valorant-api-rho.vercel.app/agent')
                    .then(response => {
                        console.log(response);
                        this.dataAgent = response.data;
                    })
            }
        })
        //'https://valorant-api-rho.vercel.app/map'
    </script>
</body>

</html>
