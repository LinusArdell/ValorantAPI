<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agent</title>
</head>

<body>
    <div id="valorant" class="p-2">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Add Agent</button>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Agent's Name:</label>
                                <input type="text" class="form-control" v-model="displayName">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Description:</label>
                                <textarea class="form-control" v-model="description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Agent's Icon:</label>
                                <input type="text" class="form-control" v-model="displayIcon"></input>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button v-on:click="saveAgent" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card agent Valorant -->
        <div class="col-lg-4 mt-2">
            <div class="card mt-2" v-for="data in dataAgent">
                <!-- <div class="card-header">Agent</div> -->
                <img class="card-img-top" v-bind:src="data.displayIcon" alt="">
                <div class="card-body">
                    <h2 class="card-title"><b> {{data.displayName}} </b></h2>
                    <p class="card-text"> {{data.description}} </p>
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

   

    <script>
        let vm = new Vue({
            el: "#valorant",
            data: {
                agent: "Data Agent Valorant",
                dataAgent: null,

                displayName: null,
                description: null,
                displayIcon: null
            },

            methods: {
                saveAgent: function () {
                    console.log("Button clicked")
                    let _data = {
                        'displayName': this.displayName,
                        'description': this.description,
                        'displayIcon': this.displayIcon
                    }

                    axios
                        .post('https://valorant-api-rho.vercel.app/agent', _data)
                        .then(response => {
                            console.log(response);
                            $('#exampleModal').modal('hide');
                        })
                        .catch(error => {
                            console.log(error);
                        })
                }
            },

            mounted() {
                axios
                    .get('https://valorant-api-rho.vercel.app/agent')
                    .then(response => {
                        console.log(response);
                        this.dataAgent = response.data;
                    })
            }
        })
        //'https://valorant-api-rho.vercel.app/map'
    </script>
</body>

</html>
